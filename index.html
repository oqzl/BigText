<!doctype html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>BigText</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- iOS specific meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="BigText" />

  <!-- Icons for various platforms -->
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png" />

  <!-- Theme color -->
  <meta name="theme-color" content="#0b0b0b" />
  
  <!-- Theme detection script - must run before external CSS -->
  <script>
    (function () {
      try {
        const stored = localStorage.getItem("bigtext-theme");
        const prefersDark =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;
        const initial =
          stored === "light" || stored === "dark"
            ? stored
            : prefersDark
              ? "dark"
              : "light";
        document.documentElement.dataset.theme = initial;
      } catch (err) {
        document.documentElement.dataset.theme = "dark";
      }
    })();
  </script>
  
  <!-- External Styles -->
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <button id="btnTheme" class="theme-toggle theme-toggle-fixed" type="button" aria-pressed="false"
    aria-label="Switch to light mode" title="Switch to light mode">
    <span aria-hidden="true">🌙</span>
  </button>
  <div class="topbar">
    <div class="brand">
      <h1 class="app-title">BigText</h1>
      <p class="app-tagline">
        Say it loud. Make every word larger than life.
      </p>
    </div>
    <div class="topbar-row">
      <div class="controls">
        <div class="input-stack">
          <textarea id="input" placeholder="Type something bold. Line breaks are allowed.">
なにかお困りですか？
お手伝いしましょうか？</textarea>
          <div class="edit-actions">
            <button id="btnView" class="action-button" type="button">
              View
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <main>
    <canvas id="canvas"></canvas>
  </main>
  <div class="view-controls">
    <button id="btnSave" class="action-button" type="button">Save</button>
    <button id="btnSpeak" class="action-button" type="button" title="Speak the text aloud">
      Speak
    </button>
    <button id="btnViewEdit" class="action-button" type="button">Edit</button>
  </div>

  <!-- External Scripts -->
  <script src="assets/script.js"></script>
</body>

</html>
